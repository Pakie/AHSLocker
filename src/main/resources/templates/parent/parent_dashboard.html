<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{parent_layout.html}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Uni-XM | Admin</title>
</head>
<body>
<section layout:fragment="content">
    <!-- user profile first-style start-->
    <div class="container-fluid">

        <!-- Parent dashboard start -->
        <div class="row" sec:authorize="(hasRole('PARENT') || hasRole('ADMIN'))">

            <div class="col-sm-3">
                <div class="card course-box widget-course">
                    <div class="card-body">
                        <div class="course-widget">
                            <div class="course-icon warning">
                                <svg class="fill-icon">
                                    <use href="../assets/svg/icon-sprite.svg#course-2"></use>
                                </svg>
                            </div>
                            <div>
                                <h4 class="mb-0">1</h4><span class="f-light">My Students</span><a class="btn btn-light f-light" href="learning-list-view.html">View My students<span class="ms-2">
                                <svg class="fill-icon f-light">
                                  <use href="../assets/svg/icon-sprite.svg#arrowright"></use>
                                </svg></span></a>
                            </div>
                        </div>
                    </div>
                    <ul class="square-group">
                        <li class="square-1 warning"></li>
                        <li class="square-1 primary"></li>
                        <li class="square-2 warning1"></li>
                        <li class="square-3 danger"></li>
                        <li class="square-4 light"></li>
                        <li class="square-5 warning"></li>
                        <li class="square-6 success"></li>
                        <li class="square-7 success"></li>
                    </ul>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card course-box widget-course">
                    <div class="card-body">
                        <div class="course-widget">
                            <div class="course-icon warning">
                                <svg class="fill-icon">
                                    <use href="../assets/svg/icon-sprite.svg#course-2"></use>
                                </svg>
                            </div>
                            <div>
                                <h4 class="mb-0">1</h4><span class="f-light">My Bookings</span><a class="btn btn-light f-light" href="learning-list-view.html">View my bookings<span class="ms-2">
                                <svg class="fill-icon f-light">
                                  <use href="../assets/svg/icon-sprite.svg#arrowright"></use>
                                </svg></span></a>
                            </div>
                        </div>
                    </div>
                    <ul class="square-group">
                        <li class="square-1 warning"></li>
                        <li class="square-1 primary"></li>
                        <li class="square-2 warning1"></li>
                        <li class="square-3 danger"></li>
                        <li class="square-4 light"></li>
                        <li class="square-5 warning"></li>
                        <li class="square-6 success"></li>
                        <li class="square-7 success"></li>
                    </ul>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card course-box widget-course">
                    <div class="card-body">
                        <div class="course-widget">
                            <div class="course-icon warning">
                                <svg class="fill-icon">
                                    <use href="../assets/svg/icon-sprite.svg#course-2"></use>
                                </svg>
                            </div>
                            <div>
                                <h4 class="mb-0">5</h4><span class="f-light">Available Lockers</span><a class="btn btn-light f-light" href="learning-list-view.html">View available lockers<span class="ms-2">
                                <svg class="fill-icon f-light">
                                  <use href="../assets/svg/icon-sprite.svg#arrowright"></use>
                                </svg></span></a>
                            </div>
                        </div>
                    </div>
                    <ul class="square-group">
                        <li class="square-1 warning"></li>
                        <li class="square-1 primary"></li>
                        <li class="square-2 warning1"></li>
                        <li class="square-3 danger"></li>
                        <li class="square-4 light"></li>
                        <li class="square-5 warning"></li>
                        <li class="square-6 success"></li>
                        <li class="square-7 success"></li>
                    </ul>
                </div>
            </div>

        </div>
        <!-- Student dashboard end -->

    </div>
    <!-- user profile first-style end-->
</section>
</body>

</html>
