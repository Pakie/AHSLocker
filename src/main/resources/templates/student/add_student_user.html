<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Student User</title>

    <!-- Plugins css start-->

    <!-- Plugins css Ends-->

</head>
<body>

<section layout:fragment="content">
    <div class="col-sm-12">
        <!-- HTML (DOM) sourced data  Starts-->
        <div class="col-sm-12">

            <div class="card">
                <div class="card-header">
                    <h5>Update Student</h5>
                </div>
                <form class="form theme-form">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-6 xl-100">
                                <div class="mb-3">
                                    <div class="col-form-label pt-0">Student:<span class="font-danger">*</span></div>
                                    <select class="js-example-basic-single col-sm-12 job-select2">
                                        <optgroup label="Select Student">
                                            <option value="position">Choose a option</option>
                                            <option value="Web designer">Web Designer</option>
                                            <option value="Graphic designer">Graphic Designer</option>
                                            <option value="UI designer">UI Designer</option>
                                            <option value="UI/UX designer">UI/UX Designer</option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="exampleInputPassword2">Password</label>
                                    <input class="form-control" id="exampleInputPassword2" type="password" placeholder="Password">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer text-end">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <input class="btn btn-light" type="reset" value="Cancel">
                    </div>
                </form>
            </div>

            <!-- HTML (DOM) sourced data  Ends-->
        </div>
    </div>
</section>

<!-- Plugins JS start-->

<!-- Plugins JS Ends-->

</body>
</html>
